<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate|Give+You+Glory|Roboto" rel="stylesheet">
  <title>Kittens Attack!</title>
</head>

<body>
  <h1>Kittens Attack!</h1>
  <span>
    <div id="availableOpponents">
      <h2>Kitten Combatents</h2>
    </div>
  </span>
  <div class="container" id="attackKittens">
    <div class="row">
      <div class="col-sm-2">
        <span class="pick-kitten">
          <div class="imageUrl kittenImage">
            <img src="assets/images/kitten8.png" id="mittensImage" alt="Mittens">
          </div>
          <div class="card statBox" id="mittens" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title kittenName">
                <h5>Mittens</h5>
                <p class="card-text battleWounds"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="mittensHealth">health:</li>
            </ul>
          </div>
        </span>
      </div>
      <div class="col-sm-2">
        <span class="pick-kitten">
          <div class="imageUrl kittenImage">
            <img src="assets/images/kitten9.png" id="sirMeowsALotImage" alt="Sir Meows A Lot">
          </div>
          <div class="card statBox" id="sirMeowsALot" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title kittenName">
                <h5>Sir Meows A Lot</h5>
                <p class="card-text battleWounds"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="sirMeowsALotHealth">health:</li>
            </ul>
          </div>
        </span>
      </div>
      <div class="col-sm-2">
        <span class="pick-kitten">
          <div class="imageUrl kittenImage">
            <img src="assets/images/kitten2.png" id="fergusImage" alt="Fergus">
          </div>
          <div class="card statBox" id="fergus" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title kittenName">
                <h5>Fergus</h5>
                <p class="card-text battleWounds"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="fergusHealth">health:</li>
            </ul>
          </div>
        </span>
      </div>
      <div class="col-sm-2">
        <span class="pick-kitten">
          <div class="imageUrl kittenImage">
            <img src="assets/images/kitten5.png" id="catBenetarImage" alt="Cat Benetar">
          </div>
          <div class="card statBox" id="catBenetar" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title kittenName">
                <h5>Cat Benetar</h5>
                <p class="card-text battleWounds"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="catBenetarHealth">health:</li>
            </ul>
          </div>
        </span>
      </div>
      <div class="col-sm-2">
        <span class="pick-kitten">
          <div class="imageUrl kittenImage">
            <img src="assets/images/kitten3.png" id="jellyBeanImage" alt="Jelly Bean">
          </div>
          <div class="card statBox" id="jellyBean" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title kittenName">
                <h5>Jelly Bean</h5>
                <p class="card-text battleWounds"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="jellyBeanHealth">health:</li>
            </ul>
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="container" id=battleReady></div>
  <div class="row">
    <div class="col-sm-6" id="gameStats">
      <div id="playerKitten">
        <h3>
          <b>Player Kitten</b>
        </h3>
      </div>
      <button type="button" class="btn btn-info btn-lg" id="attackButton">
        <p>Kittens Attack!</p>
      </button>
      <!-- <div id="battleStats"><h3>Battle Stats</h3></div> -->
      <!-- <button type="button" class="btn btn-info btn-sm" id= "restartGame"><p>Attack Again!</p></button> -->
      <div id="selectedOpponent">
        <h3>
          <b>Opponent</b>
        </h3>
      </div>
    </div>
    <div class="col-sm-6" id="arena">
      <div id="battleArena">
        <h2>Battle Arena</h2>
      </div>
    </div>
  </div>
  </div>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
